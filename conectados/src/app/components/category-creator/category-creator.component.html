<ion-header>
  <ion-toolbar>
    <ion-title>
      Creaci√≥n de productos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
       <p>Cerrar</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="body">
    <form [formGroup]="categpryForm" (submit)="submit()">
      <ion-input type="hidden" formControlName="roomId" value></ion-input>
    <div class="main">
      <div class="input-container">
        <ion-input fill="outline" placeholder="Compras casa" label-placement="floating" label="Nombre" formControlName="name" type="text" [autocapitalize]="true" ></ion-input>
        <div class="error-conatiner">
          <app-error-message [field]="categpryForm.get('name')!" [message]="'Debe introducir un nombre'" [error]="'required'"></app-error-message>
        </div>
      </div>
    </div>

      <ion-button class="floating" expand="full" type="submit" [disabled]="!categpryForm.valid" shape="round" (click)="submit">Crear</ion-button>
    </form>
  </div>
</ion-content>
