<ion-header>
  <ion-toolbar>
    <ion-title>
      Creación de salas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
       <p>Cerrar</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="body">
    <form [formGroup]="roomForm" (submit)="submit()">

      <div class="input-container">
        <ion-input fill="outline" placeholder="Compras casa" label-placement="floating" label="Nombre" formControlName="name" type="text" [autocapitalize]="true" ></ion-input>
        <div class="error-conatiner">
          <app-error-message [field]="roomForm.get('name')!" [message]="'Debe introducir un nombre'" [error]="'required'"></app-error-message>
        </div>
      </div>

      <div class="input-container">
        <ion-textarea autoGrow="true" class="description-area" fill="outline" placeholder="Descripción de la sala" formControlName="description" autocapitalize="true" labelPlacement="floating" label="Descripción"></ion-textarea>
        <div class="error-conatiner">
          <app-error-message [field]="roomForm.get('description')!" [message]="'Debe introducir una descripcion'" [error]="'required'"></app-error-message>
        </div>
      </div>



      <ion-button class="floating" expand="full" type="submit" [disabled]="!roomForm.valid" shape="round" (click)="submit">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
